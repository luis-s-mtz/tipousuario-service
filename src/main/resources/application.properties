spring.application.name=tipousuario-service
server.port=8091

springdoc.api-docs.path=/api/tipousuario/api-docs
springdoc.packages-to-scan=mx.com.trainee.tipousuario.controller
springdoc.swagger-ui.tryItOutEnabled=false
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=false

tipousuario.openapi.dev-url=http://localhost:8091
tipousuario.api.path= /api/tipousuario

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.defer-datasource-initialization=true

spring.h2.console.enabled=true

spring.sql.init.mode=always

management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=metrics,info,health
management.endpoint.health.show-components=always
management.endpoint.health.show-details=always

logging.level.root=warn
logging.level.org.springframework.web=debug
logging.level.org.hibernate=error

eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8089/eureka
eureka.client.health-check.enabled=true
